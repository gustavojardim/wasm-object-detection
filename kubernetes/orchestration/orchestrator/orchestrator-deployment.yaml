apiVersion: v1
kind: Pod
metadata:
  name: orchestrator
  namespace: kube-system
  labels:
    app: orchestrator
spec:
  containers:
  - name: orchestrator
    image: 192.168.0.113:32000/wasm-orchestrator:latest
    ports:
    - containerPort: 5000
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 200m
        memory: 256Mi
  restartPolicy: Always
  tolerations:
    - key: "node-role.kubernetes.io/master"
      operator: "Exists"
      effect: "NoSchedule"
    - key: "node-role.kubernetes.io/control-plane"
      operator: "Exists"
      effect: "NoSchedule"
  nodeSelector:
    kubernetes.io/hostname: worker1
---
apiVersion: v1
kind: Service
metadata:
  name: orchestrator-service
  namespace: kube-system
spec:
  selector:
    app: orchestrator
  type: NodePort
  ports:
    - name: http
      port: 5000
      targetPort: 5000
      nodePort: 30500
      protocol: TCP
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: orchestrator-node-reader
rules:
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: orchestrator-node-reader-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: orchestrator-node-reader
subjects:
- kind: ServiceAccount
  name: default
  namespace: kube-system